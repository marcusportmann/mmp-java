<!DOCTYPE html>
<html class="no-focus">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width,initial-scale=1,maximum-scale=1.0">

    <link rel="stylesheet" href="http://fonts.googleapis.com/css?family=Source+Sans+Pro:300,400,400italic,600,700%7COpen+Sans:300,400,400italic,600,700">
    <link rel="stylesheet" type="text/css" href="../../../../../../../../../../../mmp-application-wicket/src/main/resources/guru/mmp/application/web/template/resources/js/plugins/select2/select2.min.css"/>
    <link rel="stylesheet" type="text/css" href="../../../../../../../../../../../mmp-application-wicket/src/main/resources/guru/mmp/application/web/template/resources/js/plugins/select2/select2-bootstrap.min.css"/>
    <link rel="stylesheet" type="text/css" href="../../../../../../../../../../../mmp-application-wicket/src/main/resources/guru/mmp/application/web/template/resources/css/bootstrap.min.css"/>
    <link rel="stylesheet" type="text/css" href="../../../../../../../../../../../mmp-application-wicket/src/main/resources/guru/mmp/application/web/template/resources/css/template-core.min.css"/>
    <link rel="stylesheet" type="text/css" href="../../../../../../../../../../../mmp-application-wicket/src/main/resources/guru/mmp/application/web/template/resources/css/template.css"/>
    <link rel="StyleSheet" type="text/css" href="../../resources/css/application.css"/>

    <script type="text/javascript" src="../../../../../../../../../../../mmp-application-wicket/src/main/resources/guru/mmp/application/web/template/resources/js/template-core.min.js"></script>
    <script type="text/javascript" src="../../../../../../../../../../../mmp-application-wicket/src/main/resources/guru/mmp/application/web/template/resources/js/plugins/select2/select2.full.min.js"></script>
    <script type="text/javascript">
      jQuery(function() {
        App.initHelpers(['select2']);
      });
    </script>
  </head>
  <body>
    <div class="bg-white pulldown">
      <div class="content content-boxed overflow-hidden">
        <div class="row">
          <div class="col-sm-8 col-sm-offset-2 col-md-6 col-md-offset-3 col-lg-4 col-lg-offset-4">
            <div class="push-30-t push-50 animated fadeIn">
              <div class="text-center">
                <i class="fa fa-2x fa-circle-o-notch text-primary"></i>
                <p class="text-muted push-15-t"><span class="application-tag-line"></span></p>
              </div>
              <form class="form-horizontal push-30-t" method="post">
                <div class="form-group">
                  <div class="col-xs-12">
                    <div class="form-material form-material-primary floating">
                      <input class="form-control" type="text" id="username" name="username">
                      <label for="username">Username</label>
                    </div>
                  </div>
                </div>
                <div class="form-group">
                  <div class="col-xs-12">
                    <div class="form-material form-material-primary floating">
                      <input class="form-control" type="password" id="password" name="password">
                      <label for="password">Password</label>
                    </div>
                  </div>
                </div>
                <div class="form-group">
                  <div class="col-xs-6">
                  </div>
                  <div class="col-xs-6">
                    <div class="font-s13 text-right push-5-t">
                      <a href="#">Forgot Password?</a>
                    </div>
                  </div>
                </div>
                <div class="form-group push-30-t">
                  <div class="col-xs-12 col-sm-6 col-sm-offset-3 col-md-4 col-md-offset-4">
                    <a class="btn btn-sm btn-block btn-primary" href="#">Log in</a>
                  </div>
                </div>
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>
    <div class="pulldown push-30-t text-center animated fadeInUp">
      <small class="text-muted">Copyright &copy; <span class="js-year-copy"></span> <span class="copyright-name"></span></small>
    </div>
  </body>
</html>
