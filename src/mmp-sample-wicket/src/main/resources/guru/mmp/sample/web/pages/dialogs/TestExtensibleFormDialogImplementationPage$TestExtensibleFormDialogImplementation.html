<?xml version="1.0" encoding="UTF-8" ?>
<html xmlns:wicket="http://wicket.apache.org">
  <body>
    <wicket:extend>
      <div class="form-group">
        <div class="col-xs-12">
          <label>First Name
            <input wicket:id="firstName" name="firstName" type="text" placeholder="Enter a first name">
          </label>
        </div>
      </div>
      <div class="form-group">
        <div class="col-xs-12">
          <label>Last Name
            <input wicket:id="lastName" name="lastName" type="text" placeholder="Enter a last name">
          </label>
        </div>
      </div>
    </wicket:extend>
  </body>
</html>
