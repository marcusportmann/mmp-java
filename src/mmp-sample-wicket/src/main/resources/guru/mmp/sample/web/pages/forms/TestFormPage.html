<!DOCTYPE html>
<html class="no-focus" xml:lang="en" xmlns="http://www.w3.org/1999/xhtml"
      xmlns:wicket="http://wicket.apache.org/"
      xmlns:xsi="http://www.w3.org/2001/XMLSchema-instance"
      xsi:schemaLocation="http://wicket.apache.org/ http://mmp.guru/resources/wicket.xsd">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" name="viewport">

    <link rel="stylesheet" type="text/css" href="../../../../../../../../../../mmp-application-wicket/src/main/resources/guru/mmp/application/web/template/resources/css/bootstrap.min.css"/>
    <link rel="stylesheet" type="text/css" href="../../../../../../../../../../mmp-application-wicket/src/main/resources/guru/mmp/application/web/template/resources/plugins/font-awesome/css/font-awesome.min.css"/>
    <link rel="stylesheet" type="text/css" href="../../../../../../../../../../mmp-application-wicket/src/main/resources/guru/mmp/application/web/template/resources/plugins/ionicons/css/ionicons.min.css"/>
    <link rel="stylesheet" type="text/css" href="../../../../../../../../../../mmp-application-wicket/src/main/resources/guru/mmp/application/web/template/resources/plugins/datepicker/datepicker3.css"/>
    <link rel="stylesheet" type="text/css" href="../../../../../../../../../../mmp-application-wicket/src/main/resources/guru/mmp/application/web/template/resources/plugins/timepicker/bootstrap-timepicker.min.css"/>
    <link rel="stylesheet" type="text/css" href="../../../../../../../../../../mmp-application-wicket/src/main/resources/guru/mmp/application/web/template/resources/plugins/select2/select2.min.css"/>

    <link rel="stylesheet" type="text/css" href="../../../../../../../../../../mmp-application-wicket/src/main/resources/guru/mmp/application/web/template/resources/css/AdminLTE.min.css"/>
    <link rel="stylesheet" type="text/css" href="../../../../../../../../../../mmp-application-wicket/src/main/resources/guru/mmp/application/web/template/resources/css/skins/skin-black.min.css"/>
    <link rel="stylesheet" type="text/css" href="../../../../../../../../../../mmp-application-wicket/src/main/resources/guru/mmp/application/web/template/resources/css/template.css"/>

    <!--[if lt IE 9]>
    <script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>
    <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
  </head>
  <body class="hold-transition skin-black sidebar-mini">
    <div class="wrapper">

      <header class="main-header">
        <a href="#" class="logo">
          <span class="logo-mini"></span>
          <span class="logo-lg"></span>
        </a>
        <nav class="navbar navbar-static-top">
          <a href="#" class="sidebar-toggle" data-toggle="offcanvas" role="button">
            <span class="sr-only">Toggle navigation</span>
          </a>

          <div class="navbar-custom-menu">
            <ul class="nav navbar-nav">
              <li class="user user-menu">
                <a href="#" class="dropdown-toggle">
                  <i class="fa fa-sign-in"></i>
                  <span class="hidden-xs">Login</span>
                </a>
              </li>
            </ul>
          </div>
        </nav>
      </header>
      <aside class="main-sidebar">
        <section class="sidebar">
          <div class="user-panel">
            <div class="pull-left image">
              <img src="../../../../../../../../../../mmp-application-wicket/src/main/resources/guru/mmp/application/web/template/resources/images/user-white.png" class="img-circle" alt="User Image">
            </div>
            <div class="pull-left info"><p>Firstname Lastname</p></div>
          </div>

          <ul class="sidebar-menu">
            <li class="treeview active">
              <a href="#"><i class="fa fa-home"></i> <span>Home</span></a>
            </li>
          </ul>
        </section>
      </aside>
      <div class="content-wrapper">
        <section class="content-header">
          <h1>
            Title
            <small>Subtitle</small>
          </h1>
          <ol class="breadcrumb">
            <li><a href="#"><i class="fa fa-home"></i> Category</a></li>
            <li class="active">Page</li>
          </ol>
        </section>
        <section class="content">
          <wicket:extend>
            <div class="box box-form">
              <div class="box-body">

                <form wicket:id="testForm" id="testForm" class="form-horizontal push-10-t push-10">

                  <div class="form-group">
                    <div class="col-xs-6">
                      <div class="form-material form-material-primary">
                        <label for="firstName">First Name</label>
                        <input wicket:id="firstName" id="firstName" name="firstName" type="text" class="form-control" placeholder="Enter a first name">
                      </div>
                    </div>
                    <div class="col-xs-6">
                      <div class="form-material form-material-primary">
                        <label for="lastName">Last Name</label>
                        <input wicket:id="lastName" id="lastName" name="lastName" type="text" class="form-control" placeholder="Enter a last name">
                      </div>
                    </div>
                  </div>

                  <div class="form-group">
                    <div class="col-xs-6">
                      <div class="form-material form-material-primary">
                        <label for="title">Title</label>
                        <select wicket:id="title" id="title" name="title" class="form-control select2 select2-hidden-accessible" data-placeholder="Select a title">
                          <option></option>
                          <option>Mr</option>
                          <option>Mrs</option>
                          <option>Ms</option>
                        </select>
                      </div>
                    </div>
                    <div class="col-xs-6">
                      <div class="form-material form-material-primary input-group">
                        <label for="dateOfBirth">Date of Birth</label>
                        <input wicket:id="dateOfBirth" id="dateOfBirth" name="dateOfBirth" type="text" class="form-control datepicker" placeholder="Enter a date of birth">
                        <span class="input-group-addon"><i class="fa fa-calendar"></i></span>
                      </div>
                    </div>
                  </div>

                  <div class="form-group">
                    <div class="col-xs-6">
                      <div class="form-material form-material-primary">
                        <label for="password">Password</label>
                        <input wicket:id="password" id="password" name="password" type="password" class="form-control" placeholder="Enter a password"/>
                      </div>
                    </div>
                    <div class="col-xs-6">
                      <div class="form-material form-material-primary">
                        <label for="confirmPassword">Confirm Password</label>
                        <input wicket:id="confirmPassword" id="confirmPassword" name="confirmPassword" type="password" class="form-control" placeholder="Confirm the password"/>
                      </div>
                    </div>
                  </div>

                  <div class="form-group">
                    <div class="col-xs-6">
                      <div class="form-material form-material-primary">
                        <label for="favouritePet">Favourite Pet</label>
                        <div class="template-custom-select">
                          <select wicket:id="favouritePet" id="favouritePet" name="favouritePet" size="1" class="form-control">
                            <option value="" selected disabled>Select a pet</option>
                            <option value="1">Dog</option>
                            <option value="2">Cat</option>
                            <option value="3">Hamster</option>
                          </select>
                        </div>
                      </div>
                    </div>
                    <div class="col-xs-6">
                      <div class="bootstrap-timepicker">
                        <div class="form-material form-material-primary input-group">
                          <label for="favouriteTime">Favourite Time</label>
                          <input wicket:id="favouriteTime" id="favouriteTime" name="favouriteTime" type="text" class="form-control timepicker" placeholder="Enter a favourite time">
                          <span class="input-group-addon"><i class="fa fa-clock-o"></i></span>
                        </div>
                      </div>
                    </div>

                  </div>

                  <div class="form-group">
                    <div class="col-xs-12">
                      <div class="form-material form-material-primary">
                        <label for="notes">Notes</label>
                        <textarea wicket:id="notes" id="notes" name="notes" rows="4" cols="5" class="form-control" placeholder="Enter the notes"></textarea>
                      </div>
                    </div>
                  </div>

                  <div class="form-group">
                    <label class="col-xs-12">Role</label>
                    <div class="col-xs-12">
                      <div wicket:id="role">
                        <label class="css-input css-radio css-radio-default push-10-r">
                          <input wicket:id="roleManager" name="radio-group1" type="radio">
                          <span></span>
                          Manager
                        </label>
                        <label class="css-input css-radio css-radio-default push-10-r">
                          <input wicket:id="roleSupervisor" name="role" type="radio">
                          <span></span>
                          Supervisor
                        </label>
                        <label class="css-input css-radio css-radio-default">
                          <input wicket:id="roleWorker" name="role" type="radio">
                          <span></span>
                          Worker
                        </label>
                      </div>
                    </div>
                  </div>

                  <div class="form-group">
                    <div class="col-xs-6">
                      <label class="css-input css-checkbox css-checkbox-default" for="isActive">
                        <input wicket:id="isActive" id="isActive" name="isActive" type="checkbox">
                        <span></span>
                        Is Active?
                      </label>
                    </div>
                  </div>

                  <div class="form-group-separator"></div>

                  <div class="form-group">
                    <div class="col-xs-12">
                      <button wicket:id="okButton" type="submit" class="btn btn-primary pull-right push-10-l">OK</button>
                      <button wicket:id="cancelButton" type="submit" class="btn btn-default pull-right">Cancel</button>
                    </div>
                  </div>

                </form>

              </div>
            </div>
          </wicket:extend>
        </section>
      </div>
      <footer class="main-footer">
        Copyright &copy; 2016 <span class="copyright-name"></span>
      </footer>
    </div>

    <script src="../../../../../../../../../../mmp-application-wicket/src/main/resources/guru/mmp/application/web/template/resources/plugins/jQuery/jquery-2.2.3.min.js"></script>
    <script src="../../../../../../../../../../mmp-application-wicket/src/main/resources/guru/mmp/application/web/template/resources/js/bootstrap.min.js"></script>
    <script src="../../../../../../../../../../mmp-application-wicket/src/main/resources/guru/mmp/application/web/template/resources/plugins/select2/select2.full.min.js"></script>
    <script src="../../../../../../../../../../mmp-application-wicket/src/main/resources/guru/mmp/application/web/template/resources/plugins/datepicker/bootstrap-datepicker.js"></script>
    <script src="../../../../../../../../../../mmp-application-wicket/src/main/resources/guru/mmp/application/web/template/resources/plugins/timepicker/bootstrap-timepicker.min.js"></script>
    <script src="../../../../../../../../../../mmp-application-wicket/src/main/resources/guru/mmp/application/web/template/resources/plugins/slimScroll/jquery.slimscroll.min.js"></script>
    <script src="../../../../../../../../../../mmp-application-wicket/src/main/resources/guru/mmp/application/web/template/resources/plugins/fastclick/fastclick.min.js"></script>

    <script src="../../../../../../../../../../mmp-application-wicket/src/main/resources/guru/mmp/application/web/template/resources/js/app.min.js"></script>
    <script src="../../../../../../../../../../mmp-application-wicket/src/main/resources/guru/mmp/application/web/template/resources/js/template.js"></script>

    <script>
      $(document).ready(function() {

        $('#title').select2({ minimumResultsForSearch: Infinity });

      });
    </script>

  </body>
</html>
