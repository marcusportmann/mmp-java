group 'guru.mmp'

version '2.0.0'

apply plugin: 'java'
apply plugin: 'eclipse'
apply plugin: 'eclipse-wtp'
apply plugin: 'maven-publish'

repositories {
  mavenCentral()
}

dependencies {
  compile project(':mmp-common')
  
  testCompile 'junit:junit:4.12'
}

publishing {
  publications {
    maven(MavenPublication) {
      from components.java
    }
  }
}

wsdl2java {
  sourceDir = "${projectDir}/src/main/java"
  wsdlFiles.add("${projectDir}/src/main/resources/META-INF/wsdl/SharePointListsService.wsdl")
}

