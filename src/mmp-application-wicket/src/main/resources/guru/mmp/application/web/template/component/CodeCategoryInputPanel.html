<?xml version="1.0" encoding="UTF-8" ?>
<html xmlns:wicket="http://wicket.apache.org">
  <body>
    <wicket:panel>

      <div class="form-group">
        <label for="id" class="control-label col-sm-2">ID</label>
        <div class="col-sm-10">
          <input wicket:id="id" id="id" class="form-control input-sm" type="text" name="id"/>
        </div>
      </div>

      <div class="form-group">
        <label for="name" class="control-label col-sm-2">Name</label>
        <div class="col-sm-10">
          <input wicket:id="name" id="name" class="form-control input-sm" type="text" name="name"/>
        </div>
      </div>

      <div class="form-group">
        <label for="description" class="control-label col-sm-2">Description</label>
        <div class="col-sm-10">
          <input wicket:id="description" id="description" class="form-control input-sm" type="text" name="description"/>
        </div>
      </div>

      <div class="form-group">
        <label for="categoryType" class="control-label col-sm-2">Category Type</label>
        <div class="col-sm-10">
          <select wicket:id="categoryType" id="categoryType" class="form-control input-sm" name="categoryType"></select>
        </div>
      </div>

      <div wicket:id="codeDataContainer">

        <div class="form-group">
          <label for="codeData" class="control-label col-sm-2">Code Data</label>
          <div class="col-sm-10">
            <textarea wicket:id="codeData" id="codeData" class="form-control form-control-code-data input-sm" type="text" name="codeData"></textarea>
          </div>
        </div>

      </div>

      <div wicket:id="endPointContainer">

        <div class="form-group">
          <label for="endPoint" class="control-label col-sm-2">End Point</label>
          <div class="col-sm-10">
            <input wicket:id="endPoint" id="endPoint" class="form-control input-sm" type="text" name="endPoint"/>
          </div>
        </div>

        <div class="form-group">
          <label for="isEndPointSecure" class="control-label col-sm-2">Is Secure</label>
          <div class="col-sm-10">
            <input wicket:id="isEndPointSecure" id="isEndPointSecure" class="form-control input-sm" type="checkbox" name="isEndPointSecure"/>
          </div>
        </div>

        <div class="form-group">
          <label for="isCacheable" class="control-label col-sm-2">Is Cacheable</label>
          <div class="col-sm-10">
            <input wicket:id="isCacheable" id="isCacheable" class="form-control input-sm" type="checkbox" name="isCacheable"/>
          </div>
        </div>

        <div class="form-group">
          <label for="cacheExpiry" class="control-label col-sm-2">Cache Expiry</label>
          <div class="col-sm-10">
            <input wicket:id="cacheExpiry" id="cacheExpiry" class="form-control input-sm" type="text" name="cacheExpiry"/>
          </div>
        </div>

      </div>

    </wicket:panel>
  </body>
 </html>
