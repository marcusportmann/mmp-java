<!DOCTYPE html>
<html class="no-js" xml:lang="en" xmlns="http://www.w3.org/1999/xhtml"
      xmlns:wicket="http://wicket.apache.org/"
      xmlns:xsi="http://www.w3.org/2001/XMLSchema-instance"
      xsi:schemaLocation="http://wicket.apache.org/ http://mmp.guru/resources/wicket.xsd">
  <head>
    <link rel="stylesheet" type="text/css" href="../../../../../../../../../../mmp-application-wicket/src/main/resources/guru/mmp/application/web/resource/thirdparty/fontawesome/css/font-awesome.min.css"/>
    <link rel="stylesheet" type="text/css" href="../../../../../../../../../../mmp-application-wicket/src/main/resources/guru/mmp/application/web/template/resource/css/template-bootstrap.css"/>
    <link rel="stylesheet" type="text/css" href="../../../../../../../../../../mmp-application-wicket/src/main/resources/guru/mmp/application/web/template/resource/css/template-core.css"/>
  </head>
  <body class="page-body maximum-height boxed-container">
    <div class="page-container maximum-height">
      <div class="sidebar-menu toggle-others">
        <div class="sidebar-menu-inner">
          <header class="logo-env">
            <div class="logo">
              <a href="#" class="logo-expanded">
                <div class="logo-image"></div>
              </a>
              <a href="#" class="logo-collapsed">
                <div class="logo-image"></div>
              </a>
            </div>
            <div class="mobile-menu-toggle visible-xs">
              <a href="#" data-toggle="user-info-menu"><i class="fa-bell-o"></i></a>
              <a href="#" data-toggle="mobile-menu"><i class="fa-bars"></i></a>
            </div>
          </header>
          <ul id="main-menu" class="main-menu">
            <li class="active opened active">
              <a href="#"><i class="fa fa-file-code-o"></i><span class="title">Container</span></a>
            </li>
          </ul>
        </div>
      </div>
      <div class="main-content maximum-height">
        <nav class="navbar user-info-navbar" role="navigation">
          <ul class="user-info-menu left-links list-inline list-unstyled">
            <li class="hidden-xs"><a href="#" data-toggle="sidebar"><i class="fa-bars"></i></a></li>
          </ul>
        </nav>
        <div class="page-title">
          <div class="title-env">
            <h1 class="title">Container</h1>
          </div>
          <div class="breadcrumb-env">
            <ol class="breadcrumb bc-1">
              <li class="active"><a href="#"><i class="fa-home"></i>Container</a></li>
            </ol>
          </div>
        </div>
        <wicket:child>
          <wicket:extend>

            <div id="removeDialog" wicket:id="removeDialog" class="modal fade" tabindex="-1" role="dialog" data-backdrop="static">
              <div class="modal-dialog">
                <div class="modal-content">

                  <div class="modal-header">
                    <h4 class="modal-title">Remove User</h4>
                  </div>

                  <div class="modal-body">
                    <p>
                      Are you sure you wish to remove the user
                      <b><span wicket:id="name">[Name]</span></b>?
                    </p>
                  </div>

                  <div class="modal-footer">
                    <button type="button" class="btn btn-default" data-dismiss="modal">No</button>
                    <a wicket:id="removeLink" class="btn btn-primary">Yes</a>
                  </div>
                </div>
              </div>
            </div>

            <div wicket:id="tableContainer" class="table-container">
              <div class="table-header">
                <div class="table-header-left">
                  <a wicket:id="addLink" class="btn btn-primary btn-sm" href="#"><i class="fa fa-plus"></i> Add User</a>
                  <div wicket:id="userDirectoryDropdownMenu"></div>
                </div>
                <div class="table-header-right">
                  <form wicket:id="filterForm" class="table-filter-form">
                    <input wicket:id="filter" type="text" name="filter"/>
                    <button wicket:id="filterButton" type="submit" class="btn btn-default btn-sm">
                      <i class="fa fa-filter"> Filter</i></button>
                  </form>
                </div>
              </div>

              <table class="table table-bordered table-striped table-condensed table-actions">
                <thead>
                  <tr>
                    <th>Username</th>
                    <th>First Name(s)</th>
                    <th>Last Name</th>
                    <th class="center">Actions</th>
                  </tr>
                </thead>
                <tbody>
                  <tr wicket:id="user">
                    <td><span wicket:id="username">[Username]</span></td>
                    <td><span wicket:id="firstNames">[First Name(s)]</span></td>
                    <td><span wicket:id="lastName">[Surname]</span></td>
                    <td class="four-actions">
                      <a wicket:id="userGroupsLink" href="#" class="btn btn-xs btn-action tooltips" data-placement="top" data-original-title="User Groups" title="User Groups"><i class="fa fa-group"></i></a>
                      <a wicket:id="updateLink" href="#" class="btn btn-xs btn-action tooltips" data-placement="top" data-original-title="Update User" title="Update User"><i class="fa fa-edit"></i></a>
                      <a wicket:id="resetPasswordLink" href="#" class="btn btn-xs btn-action tooltips" data-placement="top" data-original-title="Reset Password" title="Reset Password"><i class="fa fa-lock"></i></a>
                      <a wicket:id="removeLink" href="#" class="btn btn-xs btn-action tooltips" data-placement="top" data-original-title="Remove User" title="Remove User"><i class="fa fa-times fa fa-white"></i></a>
                    </td>
                  </tr>
                </tbody>
              </table>
              <div wicket:id="navigator" class="paging-navigator"></div>
            </div>

          </wicket:extend>
        </wicket:child>
      </div>
    </div>
  </body>
</html>
