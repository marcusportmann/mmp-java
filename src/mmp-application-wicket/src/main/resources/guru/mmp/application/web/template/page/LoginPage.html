<!DOCTYPE html>
<html xml:lang="en" xmlns="http://www.w3.org/1999/xhtml"
      xmlns:wicket="http://wicket.apache.org/"
      xmlns:xsi="http://www.w3.org/2001/XMLSchema-instance"
      xsi:schemaLocation="http://wicket.apache.org/ http://mmp.guru/resources/wicket.xsd">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title wicket:id="pageTitle">Login</title>
    <!-- HTML5 shim and Respond.js IE8 support of HTML5 elements and media queries -->
    <!--[if lt IE 9]>
    <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
    <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
  </head>
  <body class="page-body login-page">
    <div class="login-container">
      <div class="row">
        <div class="col-sm-6">
          <script type="text/javascript">
            jQuery(document).ready(function($)
            {
              // Reveal Login form
              setTimeout(function(){ $(".fade-in-effect").addClass('in'); }, 1);
            });
          </script>

          <div wicket:id="alerts" id="alerts"></div>

          <form wicket:id="loginForm" method="post" role="form" id="loginForm" class="login-form fade-in-effect">

            <div class="login-header">
              <a href="#" class="logo">
                <div class="logo-image"></div>
                <span>log in</span>
              </a>

              <p>Please enter your name and password to log in.</p>
            </div>

            <div class="form-group">
              <label class="control-label" for="username">Username</label>
              <input wicket:id="username" type="text" class="form-control input-dark" name="username" id="username" autocomplete="off" />
            </div>

            <div class="form-group">
              <label class="control-label" for="password">Password</label>
              <input wicket:id="password" type="password" class="form-control input-dark" name="password" id="password" autocomplete="off" />
            </div>

            <div class="form-group">
              <button wicket:id="loginButton" type="submit" class="btn btn-dark  btn-block text-left">
                <i class="fa-lock"></i>
                Log In
              </button>
            </div>

            <div class="login-footer">
              <!-- <a href="#">Forgot your password?</a> -->
              <!--
              <div class="info-links">
                <a href="#">ToS</a> -
                <a href="#">Privacy Policy</a>
              </div>
              -->
            </div>
          </form>
        </div>
      </div>
    </div>
  </body>
</html>
