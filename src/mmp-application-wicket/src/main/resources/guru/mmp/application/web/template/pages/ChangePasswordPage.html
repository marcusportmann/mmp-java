<!DOCTYPE html>
<html class="no-focus">
  <head>
    <meta charset="utf-8">
    <title wicket:id="pageTitle">Change Password</title>
    <meta name="robots" content="noindex, nofollow">
    <meta name="viewport" content="width=device-width,initial-scale=1,maximum-scale=1.0">
    <link rel="stylesheet" href="http://fonts.googleapis.com/css?family=Source+Sans+Pro:300,400,400italic,600,700%7COpen+Sans:300,400,400italic,600,700">
    <script type="text/javascript">
      jQuery(function() {
        App.initHelpers(['select2']);
      });
    </script>
  </head>
  <body>
    <div class="bg-white pulldown">
      <div class="content content-boxed overflow-hidden">
        <div class="row">
          <div class="col-sm-8 col-sm-offset-2 col-md-6 col-md-offset-3 col-lg-4 col-lg-offset-4">
            <div class="push-30-t push-50 animated fadeIn">

              <div class="text-center">
                <i class="fa fa-2x fa-circle-o-notch text-primary"></i>
                <p class="text-muted push-15-t"><span class="application-tag-line"></span></p>
              </div>

              <div wicket:id="alerts" id="alerts"></div>

              <form wicket:id="changePasswordForm" id="changePasswordForm" class="form-horizontal push-30-t" method="post">
                <div class="form-group">
                  <div class="col-xs-12">
                    <div class="form-material form-material-primary">
                      <label for="oldPassword">Old Password</label>
                      <input wicket:id="oldPassword" class="form-control" type="password" id="oldPassword" name="oldPassword">
                    </div>
                  </div>
                </div>
                <div class="form-group">
                  <div class="col-xs-12">
                    <div class="form-material form-material-primary">
                      <label for="newPassword">New Password</label>
                      <input wicket:id="newPassword" class="form-control" type="password" id="newPassword" name="newPassword">
                    </div>
                  </div>
                </div>
                <div class="form-group">
                  <div class="col-xs-12">
                    <div class="form-material form-material-primary">
                      <label for="confirmPassword">Confirm New Password</label>
                      <input wicket:id="confirmPassword" class="form-control" type="password" id="confirmPassword" name="confirmPassword">
                    </div>
                  </div>
                </div>
                <div class="form-group push-30-t">
                  <div class="col-xs-12 col-sm-6 col-sm-offset-3 col-md-4 col-md-offset-4">
                    <button wicket:id="changePasswordButton" class="btn btn-sm btn-block btn-primary" type="submit">Change Password</button>
                  </div>
                </div>
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>
    <div class="pulldown push-30-t text-center animated fadeInUp">
      <small class="text-muted">Copyright &copy; <span class="js-year-copy"></span> <span class="copyright-name"></span></small>
    </div>
  </body>
</html>
