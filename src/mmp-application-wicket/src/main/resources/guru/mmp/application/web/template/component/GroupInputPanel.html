<?xml version="1.0" encoding="UTF-8" ?>
<html xmlns:wicket="http://wicket.apache.org">
  <body>
    <wicket:panel>

      <div class="form-group">
        <label for="groupName" class="control-label col-sm-2">Group Name</label>
        <div class="col-sm-10">
          <input wicket:id="groupName" id="groupName" class="form-control input-sm" type="text" name="groupName"/>
        </div>
      </div>

      <div class="form-group">
        <label for="description" class="control-label col-sm-2">Description</label>
        <div class="col-sm-10">
          <input wicket:id="description" id="description" class="form-control input-sm" type="text" name="description"/>
        </div>
      </div>

    </wicket:panel>
  </body>
</html>
