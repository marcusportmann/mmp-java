<!DOCTYPE html>
<html class="no-focus" xml:lang="en" xmlns="http://www.w3.org/1999/xhtml"
      xmlns:wicket="http://wicket.apache.org/"
      xmlns:xsi="http://www.w3.org/2001/XMLSchema-instance"
      xsi:schemaLocation="http://wicket.apache.org/ http://mmp.guru/resources/wicket.xsd">
  <head>
    <meta charset="utf-8">
    <title><span wicket:id="applicationName"></span> | <span wicket:id="pageTitle"></span></title>
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" name="viewport">

    <!--[if lt IE 9]>
    <script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>
    <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
  </head>
  <body class="hold-transition skin-black sidebar-mini">
    <div class="wrapper">

      <header class="main-header">
        <a href="#" class="logo">
          <span class="logo-mini"></span>
          <span class="logo-lg"></span>
        </a>
        <nav class="navbar navbar-static-top">
          <a href="#" class="sidebar-toggle" data-toggle="offcanvas" role="button">
            <span class="sr-only">Toggle navigation</span>
          </a>

          <div class="navbar-custom-menu">
            <ul class="nav navbar-nav">
              <div wicket:id="backendUserMenu"></div>
            </ul>
          </div>
        </nav>
      </header>
      <aside class="main-sidebar">
        <section class="sidebar">
          <div wicket:id="backendUserPanel"></div>
          <div wicket:id="backendMainNavigation"></div>
        </section>
      </aside>
      <div class="content-wrapper">
        <section class="content-header">
          <h1>
            <span wicket:id="pageHeading"></span>
            <small><span wicket:id="pageSubHeading"></span></small>
          </h1>
          <div wicket:id="breadcrumbs"></div>
        </section>
        <div class="pull-right hidden-xs">
          <div wicket:id="debug"></div>
        </div>
        <div style="clear: both;"></div>
        <section class="content">
          <div wicket:id="alerts" id="alerts"></div>
          <wicket:child />
        </section>
      </div>
    </div>
  </body>
</html>
