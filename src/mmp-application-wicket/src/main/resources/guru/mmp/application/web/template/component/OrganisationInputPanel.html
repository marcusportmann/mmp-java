<?xml version="1.0" encoding="UTF-8" ?>
<html xmlns:wicket="http://wicket.apache.org">
  <body>
    <wicket:panel>

      <div class="form-group">
        <label for="code" class="control-label col-sm-3">Code</label>
        <div class="col-sm-9">
          <input wicket:id="code" id="code" class="form-control input-sm" type="text" name="code"/>
        </div>
      </div>

      <div class="form-group">
        <label for="name" class="control-label col-sm-3">Name</label>
        <div class="col-sm-9">
          <input wicket:id="name" id="name" class="form-control input-sm" type="text" name="name"/>
        </div>
      </div>

      <div class="form-group">
        <label for="name" class="control-label col-sm-3">Description</label>
        <div class="col-sm-9">
          <input wicket:id="description" id="description" class="form-control input-sm" type="text" name="description"/>
        </div>
      </div>

    </wicket:panel>
  </body>
</html>
