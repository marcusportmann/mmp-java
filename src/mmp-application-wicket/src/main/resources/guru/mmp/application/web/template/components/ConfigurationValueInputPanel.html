<?xml version="1.0" encoding="UTF-8" ?>
<html xmlns:wicket="http://wicket.apache.org">
  <body>
    <wicket:panel>

      <div class="form-group">
        <div class="col-xs-12">
          <div class="form-material form-material-primary">
            <label for="key">Key</label>
            <input wicket:id="key" id="key" name="key" type="text" class="form-control" placeholder="Enter a key">
          </div>
        </div>
      </div>

      <div class="form-group">
        <div class="col-xs-12">
          <div class="form-material form-material-primary">
            <label for="value">Value</label>
            <input wicket:id="value" id="value" name="value" type="text" class="form-control" placeholder="Enter a value">
          </div>
        </div>
      </div>

      <div class="form-group">
        <div class="col-xs-12">
          <div class="form-material form-material-primary">
            <label for="description">Description</label>
            <input wicket:id="description" id="description" name="description" type="text" class="form-control" placeholder="Enter a description">
          </div>
        </div>
      </div>

    </wicket:panel>
  </body>
</html>
