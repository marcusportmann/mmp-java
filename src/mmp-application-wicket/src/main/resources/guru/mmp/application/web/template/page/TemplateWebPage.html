<!DOCTYPE html>
<html xml:lang="en" xmlns="http://www.w3.org/1999/xhtml"
      xmlns:wicket="http://wicket.apache.org/"
      xmlns:xsi="http://www.w3.org/2001/XMLSchema-instance"
      xsi:schemaLocation="http://wicket.apache.org/ http://mmp.guru/resources/wicket.xsd">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title wicket:id="pageTitle">[Page Title]</title>
    <link rel="stylesheet" href="http://fonts.googleapis.com/css?family=Arimo:400,700,400italic">
    <!-- HTML5 shim and Respond.js IE8 support of HTML5 elements and media queries -->
    <!--[if lt IE 9]>
    <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
    <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
  </head>
  <body class="page-body">
    <div class="page-container">
      <div class="sidebar-menu toggle-others fixed">
        <div class="sidebar-menu-inner">

          <header class="logo-env">

            <div class="logo">
              <a href="#" class="logo-expanded">
                <div class="logo-image"></div>
              </a>

              <a href="#" class="logo-collapsed">
                <div class="logo-collapsed-image"></div>
              </a>
            </div>

            <div class="mobile-menu-toggle visible-xs">
              <a href="#" data-toggle="user-info-menu">
                <i class="fa-bell-o"></i>
                <span class="badge badge-success">7</span>
              </a>

              <a href="#" data-toggle="mobile-menu">
                <i class="fa-bars"></i>
              </a>
            </div>

          </header>

          <ul id="main-menu" class="main-menu">
            <div wicket:id="mainNavigationMenu" id="mainNavigationMenu"></div>
          </ul>

        </div>
      </div>

      <div class="main-content">

        <nav class="navbar user-info-navbar" role="navigation">
          <!-- User Info, Notifications and Menu Bar -->
          <!-- Left links for user info navbar -->
          <ul class="user-info-menu left-links list-inline list-unstyled">

            <li class="hidden-sm hidden-xs">
              <a href="#" data-toggle="sidebar">
                <i class="fa-bars"></i>
              </a>
            </li>
          </ul>

          <!-- Right links for user info navbar -->
          <ul class="user-info-menu right-links list-inline list-unstyled">
            <li class="dropdown user-profile">
              <a href="#" class="dropdown-toggle" data-toggle="dropdown">
                <img class="img-circle img-inline userpic-32" width="18" height="18" />
							  <span>
								  John Smith
								  <i class="fa-angle-down"></i>
							  </span>
              </a>

              <div wicket:id="userMenu"></div>
            </li>
          </ul>

        </nav>

        <div class="page-title">
          <div class="title-env">
            <h1 wicket:id="pageHeading" class="title">[Page Heading]</h1>
            <p wicket:id="pageSubHeading" class="description">[Page Sub-Heading]</p>
            <a wicket:id="backLink" class="btn btn-med-grey btn-sm" href="#"><i class="fa fa-arrow-circle-left"></i> Back</a>
          </div>
          <div class="breadcrumb-env">
            <div wicket:id="breadcrumbs"></div>
            <!--
            <ol class="breadcrumb bc-1">
              <li>Level 1</li>
              <li>Level 2</li>
              <li class="active"><strong>[Page Title]</strong></li>
            </ol>
            -->
          </div>
        </div>

        <div wicket:id="alerts" id="alerts"></div>

        <wicket:child></wicket:child>

        <footer class="main-footer sticky footer-type-1">
          <div class="footer-inner">
            <div class="footer-text">
              &copy; 2015 <strong><span class="copyright-name"></span></strong>
            </div>
            <div class="go-up">
              <a href="#" rel="go-top"><i class="fa-angle-up"></i></a>
            </div>
            <div wicket:id="debug"></div>
          </div>
        </footer>

      </div>
    </div>
  </body>
</html>
