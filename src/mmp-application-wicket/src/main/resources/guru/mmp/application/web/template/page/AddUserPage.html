<!DOCTYPE html>
<html class="no-js" xml:lang="en" xmlns="http://www.w3.org/1999/xhtml"
      xmlns:wicket="http://wicket.apache.org/"
      xmlns:xsi="http://www.w3.org/2001/XMLSchema-instance"
      xsi:schemaLocation="http://wicket.apache.org/ http://mmp.guru/resources/wicket.xsd">
  <head>
    <link href="../../../../../../../../../../mmp-application-wicket/src/main/resources/guru/mmp/application/web/template/resource/css/template-combined.css" rel="StyleSheet" type="text/css" />
  </head>
  <body class="layout-boxed">
    <div class="navbar navbar-inverse navbar-fixed-top">
      <div class="container">
        <div class="navbar-header">
          <a class="navbar-brand" href="#"><span class="navbar-logo"></span></a>
        </div>
      </div>
    </div>
    <div class="main-container">
      <div class="navbar-content"></div>
      <div class="main-content">
        <div class="container">
          <div class="row">
            <div class="col-sm-12">
              <ol class="breadcrumb"><li class="active">[Page Breadcrumbs]</li></ol>
              <div class="page-header">
                <h1>[Page Heading]</h1>
              </div>
            </div>
          </div>
          <wicket:extend>


            <div class="form-intro">Please enter the details for the new user and click <b>Add</b>.</div>

            <form wicket:id="addForm" id="addForm" class="form-horizontal">

              <div class="form-group">
                <label for="username" class="control-label col-xs-3">Username</label>
                <div class="col-xs-4">
                  <input wicket:id="username" id="username" class="form-control" type="text" name="username"/>
                </div>
              </div>

              <div class="form-group">
                <label for="title" class="control-label col-xs-3">Title</label>
                <div class="col-xs-4">
                  <select wicket:id="title" id="title" class="form-control" type="text" name="title"></select>
                </div>
              </div>

              <div class="form-group">
                <label for="firstNames" class="control-label col-xs-3">First Name(s)</label>
                <div class="col-xs-4">
                  <input wicket:id="firstNames" id="firstNames" class="form-control" type="text" name="firstNames"/>
                </div>
              </div>

              <div class="form-group">
                <label for="lastName" class="control-label col-xs-3">Last Name</label>
                <div class="col-xs-4">
                  <input wicket:id="lastName" id="lastName" class="form-control" type="text" name="lastName"/>
                </div>
              </div>

              <div class="form-group">
                <label for="email" class="control-label col-xs-3">E-Mail</label>
                <div class="col-xs-4">
                  <input wicket:id="email" id="email" class="form-control" type="text" name="email"/>
                </div>
              </div>

              <div class="form-group">
                <label for="phoneNumber" class="control-label col-xs-3">Phone Number</label>
                <div class="col-xs-4">
                  <input wicket:id="phoneNumber" id="phoneNumber" class="form-control" type="text" name="phoneNumber"/>
                </div>
              </div>

              <div class="form-group">
                <label for="faxNumber" class="control-label col-xs-3">Fax Number</label>
                <div class="col-xs-4">
                  <input wicket:id="faxNumber" id="faxNumber" class="form-control" type="text" name="faxNumber"/>
                </div>
              </div>

              <div class="form-group">
                <label for="mobileNumber" class="control-label col-xs-3">Mobile Number</label>
                <div class="col-xs-4">
                  <input wicket:id="mobileNumber" id="mobileNumber" class="form-control" type="text" name="mobileNumber"/>
                </div>
              </div>

              <div class="form-group">
                <label for="description" class="control-label col-xs-3">Description</label>
                <div class="col-xs-4">
                  <input wicket:id="description" id="description" class="form-control" type="text" name="description"/>
                </div>
              </div>

              <div class="form-group">
                <label for="password" class="control-label col-xs-3">Password</label>
                <div class="col-xs-4">
                  <input wicket:id="password" id="password" class="form-control" type="password" name="password"/>
                </div>
              </div>

              <div class="form-group">
                <label for="confirmPassword" class="control-label col-xs-3">Confirm Password</label>
                <div class="col-xs-4">
                  <input wicket:id="confirmPassword" id="confirmPassword" class="form-control" type="password" name="confirmPassword"/>
                </div>
              </div>

              <div class="form-group">
                <label for="expiredPassword" class="control-label col-xs-3">Expired Password</label>
                <div class="col-xs-4">
                  <input wicket:id="expiredPassword" id="expiredPassword" class="form-control" type="checkbox" name="expiredPassword"/>
                </div>
              </div>

              <div class="form-group">
                <label for="userLocked" class="control-label col-xs-3">Lock User</label>
                <div class="col-xs-4">
                  <input wicket:id="userLocked" id="userLocked" class="form-control" type="checkbox" name="userLocked"/>
                </div>
              </div>

              <div class="form-group">
                <label for="groupName" class="control-label col-xs-3">Group</label>
                <div class="col-xs-4">
                  <select wicket:id="groupName" id="groupName" class="form-control" type="text" name="groupName"></select>
                </div>
              </div>

              <div class="form-group">
                <div class="col-xs-7">
                  <button wicket:id="addButton" type="submit" class="btn btn-primary pull-right btn-margin-left">Add</button>
                  <button wicket:id="cancelButton" type="submit" class="btn btn-default pull-right btn-margin-right">Cancel</button>
                </div>
              </div>

            </form>

          </wicket:extend>
        </div>
      </div>
    </div>
    <div class="footer clearfix">
      <div class="footer-inner">2014 &copy; <span class="copyright-name"></span></div>
      <div class="footer-items"><span class="go-top"><i class="clip-chevron-up"></i></span></div>
    </div>
  </body>
</html>
