<!DOCTYPE html>
<html class="no-focus">
  <head>
    <meta charset="utf-8">
    <meta name="robots" content="noindex, nofollow">
    <title wicket:id="pageTitle">Login</title>
    <meta name="viewport" content="width=device-width,initial-scale=1,maximum-scale=1.0">
    <!--[if lt IE 9]>
    <script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>
    <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
  </head>
  <body>
    <div class="bg-white pulldown">
      <div class="content content-boxed overflow-hidden">
        <div class="row">
          <div class="col-sm-8 col-sm-offset-2 col-md-6 col-md-offset-3 col-lg-4 col-lg-offset-4">
            <div class="push-30-t push-50 animated fadeIn">

              <div class="text-center">
                <a href="#" class="logo">
                  <span class="logo-lg"></span>
                </a>
              </div>

              <div wicket:id="alerts" id="alerts"></div>

              <form wicket:id="selectOrganisationForm" id="selectOrganisationForm" class="form-horizontal push-30-t" method="post">

                <div class="form-group">
                  <div class="col-xs-12">
                    <div class="form-material form-material-primary">
                      <select wicket:id="organisation" id="organisation" name="organisation" class="form-control select2 select2-hidden-accessible" data-placeholder="Select an organisation">
                      </select>
                    </div>
                  </div>
                </div>

                <div class="form-group push-30-t">
                  <div class="col-xs-12 col-sm-6 col-sm-offset-3 col-md-4 col-md-offset-4">
                    <button wicket:id="continueButton" class="btn btn-sm btn-block btn-primary" type="submit">Continue</button>
                  </div>
                </div>

              </form>

            </div>
          </div>
        </div>
      </div>
    </div>
    <div class="pulldown push-30-t text-center animated fadeInUp">
      Copyright &copy; 2016 <span class="copyright-name"></span>
    </div>
  </body>
</html>
