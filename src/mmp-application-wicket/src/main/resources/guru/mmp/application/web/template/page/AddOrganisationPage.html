<!DOCTYPE html>
<html class="no-focus" xml:lang="en" xmlns="http://www.w3.org/1999/xhtml"
      xmlns:wicket="http://wicket.apache.org/"
      xmlns:xsi="http://www.w3.org/2001/XMLSchema-instance"
      xsi:schemaLocation="http://wicket.apache.org/ http://mmp.guru/resources/wicket.xsd">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width,initial-scale=1,maximum-scale=1.0">

    <link rel="stylesheet" href="http://fonts.googleapis.com/css?family=Source+Sans+Pro:300,400,400italic,600,700%7COpen+Sans:300,400,400italic,600,700">
    <link rel="stylesheet" type="text/css" href="../../../../../../../../../../mmp-application-wicket/src/main/resources/guru/mmp/application/web/template/resource/js/plugins/bootstrap-datepicker/bootstrap-datepicker3.min.css"/>
    <link rel="stylesheet" type="text/css" href="../../../../../../../../../../mmp-application-wicket/src/main/resources/guru/mmp/application/web/template/resource/js/plugins/bootstrap-datetimepicker/bootstrap-datetimepicker.min.css"/>
    <link rel="stylesheet" type="text/css" href="../../../../../../../../../../mmp-application-wicket/src/main/resources/guru/mmp/application/web/template/resource/js/plugins/select2/select2.min.css"/>
    <link rel="stylesheet" type="text/css" href="../../../../../../../../../../mmp-application-wicket/src/main/resources/guru/mmp/application/web/template/resource/js/plugins/select2/select2-bootstrap.min.css"/>
    <link rel="stylesheet" type="text/css" href="../../../../../../../../../../mmp-application-wicket/src/main/resources/guru/mmp/application/web/template/resource/css/bootstrap.min.css"/>
    <link rel="stylesheet" type="text/css" href="../../../../../../../../../../mmp-application-wicket/src/main/resources/guru/mmp/application/web/template/resource/css/oneui.min.css"/>
    <link rel="stylesheet" type="text/css" href="../../../../../../../../../../mmp-application-wicket/src/main/resources/guru/mmp/application/web/template/resource/css/template.css"/>

    <script type="text/javascript" src="../../../../../../../../../../mmp-application-wicket/src/main/resources/guru/mmp/application/web/template/resource/js/oneui.min.js"></script>
    <script type="text/javascript" src="../../../../../../../../../../mmp-application-wicket/src/main/resources/guru/mmp/application/web/template/resource/js/plugins/bootstrap-datepicker/bootstrap-datepicker.min.js"></script>
    <script type="text/javascript" src="../../../../../../../../../../mmp-application-wicket/src/main/resources/guru/mmp/application/web/template/resource/js/plugins/bootstrap-datetimepicker/moment.min.js"></script>
    <script type="text/javascript" src="../../../../../../../../../../mmp-application-wicket/src/main/resources/guru/mmp/application/web/template/resource/js/plugins/bootstrap-datetimepicker/bootstrap-datetimepicker.min.js"></script>
    <script type="text/javascript" src="../../../../../../../../../../mmp-application-wicket/src/main/resources/guru/mmp/application/web/template/resource/js/plugins/select2/select2.full.min.js"></script>
    <script type="text/javascript">
      jQuery(function() {
        App.initHelpers(['datepicker', 'datetimepicker', 'select2']);
      });
    </script>
  </head>
  <body>
    <div id="page-container" class="sidebar-l sidebar-o side-scroll header-navbar-fixed">
      <nav id="sidebar">
        <div id="sidebar-scroll">
          <div class="sidebar-content">
            <div class="side-header side-content bg-white-op">
              <button class="btn btn-link text-gray pull-right hidden-md hidden-lg" type="button" data-toggle="layout" data-action="sidebar_close"><i class="fa fa-times"></i></button>
            </div>
            <div class="side-content">
              <ul class="nav-main"><li><a href="#"><i class="si si-speedometer"></i><span class="sidebar-mini-hide">Dashboard</span></a></li></ul>
            </div>
          </div>
        </div>
      </nav>
      <header id="header-navbar" class="content-mini content-mini-full">
        <ul class="nav-header pull-left">
          <li class="hidden-md hidden-lg"><button class="btn btn-default" data-toggle="layout" data-action="sidebar_toggle" type="button"><i class="fa fa-navicon"></i></button></li>
          <li class="hidden-xs hidden-sm"><button class="btn btn-default" data-toggle="layout" data-action="sidebar_mini_toggle" type="button"><i class="fa fa-ellipsis-v"></i></button></li>
        </ul>
      </header>
      <main id="main-container">
        <div class="content bg-gray-lighter">
          <div class="row items-push">
            <div class="col-sm-7"><h1 class="page-heading">Title <small>Subtitle.</small></h1></div>
            <div class="col-sm-5 text-right hidden-xs"><ol class="breadcrumb push-10-t"><li>Category</li><li class="active">Page</li></ol></div>
          </div>
        </div>
        <div class="content content-narrow">
          <wicket:extend>

            <div class="block block-bordered">
              <div class="block-header bg-gray-lighter"><h3 class="block-title">Add Organisation</h3></div>
              <div class="block-content block-content-narrow">

                <form wicket:id="addForm" id="addForm" class="form-horizontal">

                  <div class="form-group">
                    <div class="col-xs-12">
                      <div class="form-material form-material-primary">
                        <label for="name">Name</label>
                        <input wicket:id="name" id="name" name="name" type="text" class="form-control" placeholder="Enter a name">
                      </div>
                    </div>
                  </div>

                  <div class="form-group">
                    <div class="col-xs-12">
                      <div class="form-material form-material-primary">
                        <label for="description">Description</label>
                        <input wicket:id="description" id="description" name="description" type="text" class="form-control" placeholder="Enter a description">
                      </div>
                    </div>
                  </div>

                  <div class="form-group">
                    <div class="col-xs-12">
                      <label class="css-input css-checkbox css-checkbox-default" for="createUserDirectory">
                        <input wicket:id="createUserDirectory" id="createUserDirectory" name="createUserDirectory" type="checkbox" >
                        <span></span>
                        Create User Directory?
                      </label>
                    </div>
                  </div>

                  <div class="form-group-separator"></div>

                  <div class="form-group">
                    <div class="col-xs-12">
                      <button wicket:id="addButton" type="submit" class="btn btn-primary pull-right push-10-l">Add</button>
                      <button wicket:id="cancelButton" type="submit" class="btn btn-default pull-right">Cancel</button>
                    </div>
                  </div>

                </form>

              </div>
            </div>

          </wicket:extend>
        </div>
      </main>
      <footer id="page-footer" class="content-mini content-mini-full font-s12 bg-gray-lighter clearfix">
        <div class="pull-left">
          Copyright &copy; <span class="js-year-copy"></span> <a class="font-w600" href="#" target="_blank"><span class="copyright-name"></span></a>
        </div>
      </footer>
    </div>
  </body>
</html>
