<!DOCTYPE html>
<html class="no-js" xml:lang="en" xmlns="http://www.w3.org/1999/xhtml"
      xmlns:wicket="http://wicket.apache.org/"
      xmlns:xsi="http://www.w3.org/2001/XMLSchema-instance"
      xsi:schemaLocation="http://wicket.apache.org/ http://mmp.guru/resources/wicket.xsd">
  <head>
    <link rel="stylesheet" type="text/css" href="../../../../../../../../../../mmp-application-wicket/src/main/resources/guru/mmp/application/web/resource/thirdparty/fontawesome/css/font-awesome.min.css"/>
    <link rel="stylesheet" type="text/css" href="../../../../../../../../../../mmp-application-wicket/src/main/resources/guru/mmp/application/web/template/resource/css/template-bootstrap.css"/>
    <link rel="stylesheet" type="text/css" href="../../../../../../../../../../mmp-application-wicket/src/main/resources/guru/mmp/application/web/template/resource/css/template-core.css"/>
    <link rel="stylesheet" type="text/css" href="../../../../../../../../../../mmp-application-wicket/src/main/resources/guru/mmp/application/web/template/resource/css/template-forms.css"/>
    <link rel="stylesheet" type="text/css" href="../../../../../../../../../../mmp-application-wicket/src/main/resources/guru/mmp/application/web/template/resource/css/template-components.css"/>
  </head>
  <body class="page-body maximum-height boxed-container">
    <div class="page-container maximum-height">
      <div class="sidebar-menu toggle-others">
        <div class="sidebar-menu-inner">
          <header class="logo-env">
            <div class="logo">
              <a href="#" class="logo-expanded">
                <div class="logo-image"></div>
              </a>
              <a href="#" class="logo-collapsed">
                <div class="logo-image"></div>
              </a>
            </div>
            <div class="mobile-menu-toggle visible-xs">
              <a href="#" data-toggle="user-info-menu"><i class="fa-bell-o"></i></a>
              <a href="#" data-toggle="mobile-menu"><i class="fa-bars"></i></a>
            </div>
          </header>
          <ul id="main-menu" class="main-menu">
            <li class="active opened active">
              <a href="#"><i class="fa fa-file-code-o"></i><span class="title">Container</span></a>
            </li>
          </ul>
        </div>
      </div>
      <div class="main-content maximum-height">
        <nav class="navbar user-info-navbar" role="navigation">
          <ul class="user-info-menu left-links list-inline list-unstyled">
            <li class="hidden-xs"><a href="#" data-toggle="sidebar"><i class="fa-bars"></i></a></li>
          </ul>
        </nav>
        <div class="page-title">
          <div class="title-env">
            <h1 class="title">Container</h1>
          </div>
          <div class="breadcrumb-env">
            <ol class="breadcrumb bc-1">
              <li class="active"><a href="#"><i class="fa-home"></i>Container</a></li>
            </ol>
          </div>
        </div>
        <wicket:child>
          <wicket:extend>

            <div class="panel panel-default form-panel">

              <div class="form-intro">Please enter the updated password details for the user and click <b>Reset</b>.</div>

              <form wicket:id="resetForm" id="resetForm" class="form-horizontal">

                <div class="form-group">
                  <label for="username" class="control-label col-sm-2">Username</label>
                  <div class="col-sm-10">
                    <input wicket:id="username" id="username" class="form-control" type="text" name="username"/>
                  </div>
                </div>

                <div class="form-group">
                  <label for="title" class="control-label col-sm-2">Title</label>
                  <div class="col-sm-10">
                    <input wicket:id="title" id="title" class="form-control" type="text" name="title"/>
                  </div>
                </div>

                <div class="form-group">
                  <label for="firstNames" class="control-label col-sm-2">First Name(s)</label>
                  <div class="col-sm-10">
                    <input wicket:id="firstNames" id="firstNames" class="form-control" type="text" name="firstNames"/>
                  </div>
                </div>

                <div class="form-group">
                  <label for="lastName" class="control-label col-sm-2">Last Name</label>
                  <div class="col-sm-10">
                    <input wicket:id="lastName" id="lastName" class="form-control" type="text" name="lastName"/>
                  </div>
                </div>

                <div class="form-group">
                  <label for="password" class="control-label col-sm-2">Password</label>
                  <div class="col-sm-10">
                    <input wicket:id="password" id="password" class="form-control" type="password" name="password"/>
                  </div>
                </div>

                <div class="form-group">
                  <label for="confirmPassword" class="control-label col-sm-2">Confirm Password</label>
                  <div class="col-sm-10">
                    <input wicket:id="confirmPassword" id="confirmPassword" class="form-control" type="password" name="confirmPassword"/>
                  </div>
                </div>

                <div class="form-group">
                  <label for="expiredPassword" class="control-label col-sm-2">Expired Password</label>
                  <div class="col-sm-10">
                    <input wicket:id="expiredPassword" id="expiredPassword" class="form-control" type="checkbox" name="expiredPassword"/>
                  </div>
                </div>

                <div class="form-group">
                  <label for="userLocked" class="control-label col-sm-2">Lock User</label>
                  <div class="col-sm-10">
                    <input wicket:id="userLocked" id="userLocked" class="form-control" type="checkbox" name="userLocked"/>
                  </div>
                </div>

                <div class="form-group">
                  <div class="col-sm-12 form-buttons">
                    <button wicket:id="cancelButton" type="submit" class="btn btn-default">Cancel</button>
                    <button wicket:id="resetButton" type="submit" class="btn btn-primary">Reset</button>
                  </div>
                </div>

              </form>

            </div>

          </wicket:extend>
        </wicket:child>
      </div>
    </div>
  </body>
</html>
