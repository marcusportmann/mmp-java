<!DOCTYPE html>
<html class="no-focus" xml:lang="en" xmlns="http://www.w3.org/1999/xhtml"
      xmlns:wicket="http://wicket.apache.org/"
      xmlns:xsi="http://www.w3.org/2001/XMLSchema-instance"
      xsi:schemaLocation="http://wicket.apache.org/ http://mmp.guru/resources/wicket.xsd">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" name="viewport">

    <link rel="stylesheet" type="text/css" href="../../../../../../../../../../mmp-application-wicket/src/main/resources/guru/mmp/application/web/template/resources/css/bootstrap.min.css"/>
    <link rel="stylesheet" type="text/css" href="../../../../../../../../../../mmp-application-wicket/src/main/resources/guru/mmp/application/web/template/resources/plugins/font-awesome/css/font-awesome.min.css"/>
    <link rel="stylesheet" type="text/css" href="../../../../../../../../../../mmp-application-wicket/src/main/resources/guru/mmp/application/web/template/resources/plugins/ionicons/css/ionicons.min.css"/>
    <link rel="stylesheet" type="text/css" href="../../../../../../../../../../mmp-application-wicket/src/main/resources/guru/mmp/application/web/template/resources/plugins/datepicker/datepicker3.css"/>
    <link rel="stylesheet" type="text/css" href="../../../../../../../../../../mmp-application-wicket/src/main/resources/guru/mmp/application/web/template/resources/plugins/timepicker/bootstrap-timepicker.min.css"/>
    <link rel="stylesheet" type="text/css" href="../../../../../../../../../../mmp-application-wicket/src/main/resources/guru/mmp/application/web/template/resources/plugins/select2/select2.min.css"/>

    <link rel="stylesheet" type="text/css" href="../../../../../../../../../../mmp-application-wicket/src/main/resources/guru/mmp/application/web/template/resources/css/AdminLTE.min.css"/>
    <link rel="stylesheet" type="text/css" href="../../../../../../../../../../mmp-application-wicket/src/main/resources/guru/mmp/application/web/template/resources/css/skins/skin-black.min.css"/>
    <link rel="stylesheet" type="text/css" href="../../../../../../../../../../mmp-application-wicket/src/main/resources/guru/mmp/application/web/template/resources/css/template.css"/>

    <!--[if lt IE 9]>
    <script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>
    <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
  </head>
  <body class="hold-transition skin-black sidebar-mini">
    <div class="wrapper">

      <header class="main-header">
        <a href="#" class="logo">
          <span class="logo-mini"></span>
          <span class="logo-lg"></span>
        </a>
        <nav class="navbar navbar-static-top">
          <a href="#" class="sidebar-toggle" data-toggle="offcanvas" role="button">
            <span class="sr-only">Toggle navigation</span>
          </a>

          <div class="navbar-custom-menu">
            <ul class="nav navbar-nav">
              <li class="user user-menu">
                <a href="#" class="dropdown-toggle">
                  <i class="fa fa-sign-in"></i>
                  <span class="hidden-xs">Login</span>
                </a>
              </li>
            </ul>
          </div>
        </nav>
      </header>
      <aside class="main-sidebar">
        <section class="sidebar">
          <ul class="sidebar-menu">
            <li class="treeview active">
              <a href="#"><i class="fa fa-home"></i> <span>Home</span></a>
            </li>
          </ul>
        </section>
      </aside>
      <div class="content-wrapper">
        <section class="content-header">
          <h1>
            Title
            <small>Subtitle</small>
          </h1>
          <ol class="breadcrumb">
            <li><a href="#"><i class="fa fa-home"></i> Category</a></li>
            <li class="active">Page</li>
          </ol>
        </section>
        <section class="content">
          <wicket:extend>

            <div id="removeDialog" wicket:id="removeDialog" class="modal fade" tabindex="-1" role="dialog">
              <div class="modal-dialog">
                <div class="modal-content">
                  <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal">
                      <span aria-hidden="true">&times;</span>
                    </button>
                    <h4 class="modal-title">Remove Code</h4>
                  </div>
                  <div class="modal-body">
                    <p>
                      Are you sure you wish to remove the code <b><span wicket:id="name">[Name]</span></b>?
                    </p>
                  </div>
                  <div class="modal-footer">
                    <button type="button" class="btn btn-default" data-dismiss="modal">No</button>
                    <a wicket:id="removeLink" class="btn btn-primary">Yes</a>
                  </div>
                </div>
              </div>
            </div>

            <div wicket:id="tableContainer" class="table-container">
              <div class="table-header">
                <div class="table-header-left">
                  <a wicket:id="addLink" class="btn btn-primary btn-sm" href="#"><i class="fa fa-plus"></i> Add Code</a>
                </div>
                <div class="table-header-right">
                  <a wicket:id="backLink" class="btn btn-primary btn-sm" href="#"><i class="fa fa-angle-left"></i> Back</a>
                </div>
              </div>

              <table class="table table-bordered table-striped table-condensed table-actions">
                <thead>
                  <tr>
                    <th>Name</th>
                    <th class="hidden-xs">Value</th>
                    <th class="center two-actions">Actions</th>
                  </tr>
                </thead>
                <tbody>
                  <tr wicket:id="code">
                    <td><span wicket:id="name">[Code Name]</span></td>
                    <td class="hidden-xs"><span wicket:id="value">[Code Value]</span></td>
                    <td class="two-actions">
                      <div class="btn-group">
                        <a wicket:id="updateLink" class="btn btn-xs btn-default" data-toggle="tooltip" title="" data-original-title="Update Code"><i class="fa fa-edit"></i></a>
                        <a wicket:id="removeLink" class="btn btn-xs btn-default" data-toggle="tooltip" title="" data-original-title="Remove Code"><i class="fa fa-times"></i></a>
                      </div>
                    </td>
                  </tr>
                </tbody>
              </table>
              <div wicket:id="navigator" class="paging-navigator"></div>
            </div>

          </wicket:extend>
        </section>
      </div>
      <footer class="main-footer">
        Copyright &copy; 2016 <span class="copyright-name"></span>
      </footer>
    </div>

    <script src="../../../../../../../../../../mmp-application-wicket/src/main/resources/guru/mmp/application/web/template/resources/plugins/jQuery/jquery-2.2.3.min.js"></script>
    <script src="../../../../../../../../../../mmp-application-wicket/src/main/resources/guru/mmp/application/web/template/resources/js/bootstrap.min.js"></script>
    <script src="../../../../../../../../../../mmp-application-wicket/src/main/resources/guru/mmp/application/web/template/resources/plugins/select2/select2.full.min.js"></script>
    <script src="../../../../../../../../../../mmp-application-wicket/src/main/resources/guru/mmp/application/web/template/resources/plugins/datepicker/bootstrap-datepicker.js"></script>
    <script src="../../../../../../../../../../mmp-application-wicket/src/main/resources/guru/mmp/application/web/template/resources/plugins/timepicker/bootstrap-timepicker.min.js"></script>
    <script src="../../../../../../../../../../mmp-application-wicket/src/main/resources/guru/mmp/application/web/template/resources/plugins/slimScroll/jquery.slimscroll.min.js"></script>
    <script src="../../../../../../../../../../mmp-application-wicket/src/main/resources/guru/mmp/application/web/template/resources/plugins/fastclick/fastclick.min.js"></script>

    <script src="../../../../../../../../../../mmp-application-wicket/src/main/resources/guru/mmp/application/web/template/resources/js/app.min.js"></script>
    <script src="../../../../../../../../../../mmp-application-wicket/src/main/resources/guru/mmp/application/web/template/resources/js/template.js"></script>

  </body>
</html>
