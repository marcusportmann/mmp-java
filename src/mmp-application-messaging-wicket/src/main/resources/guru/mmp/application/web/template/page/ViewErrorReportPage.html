<!DOCTYPE html>
<html class="no-js" xml:lang="en" xmlns="http://www.w3.org/1999/xhtml"
      xmlns:wicket="http://wicket.apache.org/"
      xmlns:xsi="http://www.w3.org/2001/XMLSchema-instance"
      xsi:schemaLocation="http://wicket.apache.org/ http://mmp.guru/resources/wicket.xsd">
  <head>
    <link href="../../../../../../../../../../mmp-application-wicket/src/main/resources/guru/mmp/application/web/template/resource/css/template-combined.css" rel="StyleSheet" type="text/css" />
  </head>
  <body class="layout-boxed">
    <div class="navbar navbar-inverse navbar-fixed-top">
      <div class="container">
        <div class="navbar-header">
          <a class="navbar-brand" href="#"><span class="navbar-logo"></span></a>
        </div>
      </div>
    </div>
    <div class="main-container">
      <div class="navbar-content"></div>
      <div class="main-content">
        <div class="container">
          <div class="row">
            <div class="col-sm-12">
              <ol class="breadcrumb"><li class="active">[Page Breadcrumbs]</li></ol>
              <div class="page-header">
                <h1>[Page Heading]</h1>
              </div>
            </div>
          </div>
          <wicket:extend>

            <form wicket:id="viewErrorReportForm" class="form-horizontal">

              <div class="form-group">
                <label class="control-label col-xs-3">ID</label>
                <div class="col-xs-7">
                  <p class="form-control-static" wicket:id="id">0566fff8-862a-4549-b474-1e3e12635913</p>
                </div>
              </div>

              <div class="form-group">
                <label class="control-label col-xs-3">Application ID</label>
                <div class="col-xs-7">
                  <p class="form-control-static" wicket:id="applicationId">0566fff8-862a-4549-b474-1e3e12635913</p>
                </div>
              </div>

              <div class="form-group">
                <label class="control-label col-xs-3">Application Version</label>
                <div class="col-xs-7">
                  <p class="form-control-static" wicket:id="applicationVersion">1</p>
                </div>
              </div>

              <div class="form-group">
                <label class="control-label col-xs-3">Device</label>
                <div class="col-xs-7">
                  <p class="form-control-static" wicket:id="device">68-30-30-15-12-87</p>
                </div>
              </div>

              <div class="form-group">
                <label class="control-label col-xs-3">Created</label>
                <div class="col-xs-7">
                  <p class="form-control-static" wicket:id="device">2013-04-02 11:00:00</p>
                </div>
              </div>

              <div class="form-group">
                <label class="control-label col-xs-3">Who</label>
                <div class="col-xs-7">
                  <p class="form-control-static" wicket:id="device">WWWWWWWWWWWWWWWWWWWW@WWWWWWWWWWWWWWWWWWWW.COM</p>
                </div>
              </div>

              <div class="form-group">
                <label class="control-label col-xs-3">Description</label>
                <div class="col-xs-7">
                  <p class="form-control-static" wicket:id="description">This is the description.</p>
                </div>
              </div>

              <div class="form-group">
                <label class="control-label col-xs-3">Feedback</label>
                <div class="col-xs-7">
                  <p class="form-control-static" wicket:id="feedback">This is the feedback.</p>
                </div>
              </div>

              <div class="form-group">
                <label class="control-label col-xs-3">Detail</label>
                <div class="col-xs-7">
                  <pre class="form-control-static" wicket:id="detail">This is the detail.</pre>
                </div>
              </div>

              <div class="form-group">
                <label class="control-label col-xs-3">Data</label>
                <div class="col-xs-8">
                  <pre class="form-control-static" wicket:id="detail">This is the data.</pre>
                </div>
              </div>

            </form>

          </wicket:extend>
        </div>
      </div>
    </div>
    <div class="footer clearfix">
      <div class="footer-inner">2014 &copy; <span class="copyright-name"></span></div>
      <div class="footer-items"><span class="go-top"><i class="clip-chevron-up"></i></span></div>
    </div>
  </body>
</html>
