<!DOCTYPE html>
<html class="no-focus" xml:lang="en" xmlns="http://www.w3.org/1999/xhtml"
      xmlns:wicket="http://wicket.apache.org/"
      xmlns:xsi="http://www.w3.org/2001/XMLSchema-instance"
      xsi:schemaLocation="http://wicket.apache.org/ http://mmp.guru/resources/wicket.xsd">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width,initial-scale=1,maximum-scale=1.0">

    <link rel="stylesheet" href="http://fonts.googleapis.com/css?family=Source+Sans+Pro:300,400,400italic,600,700%7COpen+Sans:300,400,400italic,600,700">
    <link rel="stylesheet" type="text/css" href="../../../../../../../../../../mmp-application-wicket/src/main/resources/guru/mmp/application/web/template/resources/js/plugins/bootstrap-datepicker/bootstrap-datepicker3.min.css"/>
    <link rel="stylesheet" type="text/css" href="../../../../../../../../../../mmp-application-wicket/src/main/resources/guru/mmp/application/web/template/resources/js/plugins/bootstrap-datetimepicker/bootstrap-datetimepicker.min.css"/>
    <link rel="stylesheet" type="text/css" href="../../../../../../../../../../mmp-application-wicket/src/main/resources/guru/mmp/application/web/template/resources/js/plugins/select2/select2.min.css"/>
    <link rel="stylesheet" type="text/css" href="../../../../../../../../../../mmp-application-wicket/src/main/resources/guru/mmp/application/web/template/resources/js/plugins/select2/select2-bootstrap.min.css"/>
    <link rel="stylesheet" type="text/css" href="../../../../../../../../../../mmp-application-wicket/src/main/resources/guru/mmp/application/web/template/resources/css/bootstrap.min.css"/>
    <link rel="stylesheet" type="text/css" href="../../../../../../../../../../mmp-application-wicket/src/main/resources/guru/mmp/application/web/template/resources/css/template-core.min.css"/>
    <link rel="stylesheet" type="text/css" href="../../../../../../../../../../mmp-application-wicket/src/main/resources/guru/mmp/application/web/template/resources/css/template.css"/>

    <script type="text/javascript" src="../../../../../../../../../../mmp-application-wicket/src/main/resources/guru/mmp/application/web/template/resources/js/template-core.min.js"></script>
    <script type="text/javascript" src="../../../../../../../../../../mmp-application-wicket/src/main/resources/guru/mmp/application/web/template/resources/js/plugins/bootstrap-datepicker/bootstrap-datepicker.min.js"></script>
    <script type="text/javascript" src="../../../../../../../../../../mmp-application-wicket/src/main/resources/guru/mmp/application/web/template/resources/js/plugins/bootstrap-datetimepicker/moment.min.js"></script>
    <script type="text/javascript" src="../../../../../../../../../../mmp-application-wicket/src/main/resources/guru/mmp/application/web/template/resources/js/plugins/bootstrap-datetimepicker/bootstrap-datetimepicker.min.js"></script>
    <script type="text/javascript" src="../../../../../../../../../../mmp-application-wicket/src/main/resources/guru/mmp/application/web/template/resources/js/plugins/select2/select2.full.min.js"></script>
    <script type="text/javascript">
      jQuery(function() {
        App.initHelpers(['datepicker', 'datetimepicker', 'select2']);
      });
    </script>
  </head>
  <body>
    <div id="page-container" class="sidebar-l sidebar-o side-scroll header-navbar-fixed">
      <nav id="sidebar">
        <div id="sidebar-scroll">
          <div class="sidebar-content">
            <div class="side-header side-content bg-white-op">
              <button class="btn btn-link text-gray pull-right hidden-md hidden-lg" type="button" data-toggle="layout" data-action="sidebar_close"><i class="fa fa-times"></i></button>
            </div>
            <div class="side-content">
              <ul class="nav-main"><li><a href="#"><i class="si si-speedometer"></i><span class="sidebar-mini-hide">Dashboard</span></a></li></ul>
            </div>
          </div>
        </div>
      </nav>
      <header id="header-navbar" class="content-mini content-mini-full">
        <ul class="nav-header pull-left">
          <li class="hidden-md hidden-lg"><button class="btn btn-default" data-toggle="layout" data-action="sidebar_toggle" type="button"><i class="fa fa-navicon"></i></button></li>
          <li class="hidden-xs hidden-sm"><button class="btn btn-default" data-toggle="layout" data-action="sidebar_mini_toggle" type="button"><i class="fa fa-ellipsis-v"></i></button></li>
        </ul>
      </header>
      <main id="main-container">
        <div class="content bg-gray-lighter">
          <div class="row items-push">
            <div class="col-sm-7"><h1 class="page-heading">Title <small>Subtitle.</small></h1></div>
            <div class="col-sm-5 text-right hidden-xs"><ol class="breadcrumb push-10-t"><li>Category</li><li class="active">Page</li></ol></div>
          </div>
        </div>
        <div class="content">
          <wicket:extend>

            <div id="removeDialog" wicket:id="removeDialog" class="modal fade" tabindex="-1" role="dialog" data-backdrop="static">
              <div class="modal-dialog">
                <div class="modal-content">

                  <div class="modal-header">
                    <h4 class="modal-title">Remove Job</h4>
                  </div>

                  <div class="modal-body">
                    <p>
                      Are you sure you wish to remove the job
                      <b><span wicket:id="name">[Name]</span></b>?
                    </p>
                  </div>

                  <div class="modal-footer">
                    <button type="button" class="btn btn-default" data-dismiss="modal">No</button>
                    <a wicket:id="removeLink" class="btn btn-primary">Yes</a>
                  </div>
                </div>
              </div>
            </div>

            <div wicket:id="tableContainer" class="table-container">
              <div class="table-header">
                <div class="table-header-left">
                  <a wicket:id="addLink" class="btn btn-primary btn-sm" href="#"><i class="fa fa-plus"></i> Add Job</a>
                </div>
                <div class="table-header-right">
                  <form wicket:id="filterForm" class="table-filter-form">
                    <input wicket:id="filter" type="text" name="filter"/>
                    <div class="btn-group">
                      <button wicket:id="filterButton" type="submit" class="btn btn-default btn-sm"><i class="fa fa-filter"></i> Filter</button>
                      <button wicket:id="resetButton" type="submit" class="btn btn-default btn-sm"><i class="fa fa-times"></i></button>
                    </div>
                  </form>
                </div>
              </div>

              <table class="table table-bordered table-striped table-condensed table-actions">
                <thead>
                  <tr>
                    <th>Name</th>
                    <th class="hidden-xs">Job Class</th>
                    <th>Next Execution</th>
                    <th class="center three-actions">Actions</th>
                  </tr>
                </thead>
                <tbody>
                  <tr wicket:id="job">
                    <td><span wicket:id="name">[Name]</span></td>
                    <td class="hidden-xs"><span wicket:id="jobClass">[Job Class]</span></td>
                    <td><span wicket:id="nextExecution">[Next Execution]</span></td>
                    <td class="three-actions">
                      <div class="btn-group">
                        <a wicket:id="parametersLink" class="btn btn-xs btn-default" type="button" data-toggle="tooltip" title="" data-original-title="Job Parameters"><i class="fa fa-list-ul"></i></a>
                        <a wicket:id="updateLink" class="btn btn-xs btn-default" type="button" data-toggle="tooltip" title="" data-original-title="Update Job"><i class="fa fa-edit"></i></a>
                        <a wicket:id="removeLink" class="btn btn-xs btn-default" type="button" data-toggle="tooltip" title="" data-original-title="Remove Job"><i class="fa fa-times"></i></a>
                      </div>
                    </td>
                  </tr>
                </tbody>
              </table>
              <div wicket:id="navigator" class="paging-navigator"></div>
            </div>

          </wicket:extend>
        </div>
      </main>
      <footer id="page-footer" class="content-mini content-mini-full font-s12 bg-gray-lighter clearfix">
        <div class="pull-left">
          Copyright &copy; <span class="js-year-copy"></span> <a class="font-w600" href="#" target="_blank"><span class="copyright-name"></span></a>
        </div>
      </footer>
    </div>
  </body>
</html>
