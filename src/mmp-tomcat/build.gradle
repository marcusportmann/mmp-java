group 'guru.mmp'

version '2.0.0'

apply plugin: 'java'
apply plugin: 'eclipse'
apply plugin: 'eclipse-wtp'
apply plugin: 'maven-publish'

repositories {
  mavenCentral()
}

dependencies {
  compile project(':mmp-common')
  
  compile 'javax.transaction:jta:1.1'
  compile 'com.atomikos:transactions-jta:4.0.2'
  compile 'com.atomikos:transactions-jdbc:4.0.2'

  compileOnly 'org.apache.tomcat:tomcat-catalina:8.0.33'  

  testCompile 'junit:junit:4.12'
}

publishing {
  publications {
    maven(MavenPublication) {
      from components.java
    }
  }
}